{% extends 'base.html' %}
{% block title %} Sign in {% endblock %}
{% block content %}
{% if error %}
        <script>
            alert('Error:\nThe user does not exist\nPlease register a new one');
        </script>
{% endif %}
    <h1>Sign in</h1>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{sign_inform.as_p}} 
    <input type="submit" value="submit" title="login">
    <a class="button" href="{% url 'signin' %}">
        I have a acount
    </a>
    </form>
{% endblock content %}
