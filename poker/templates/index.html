{% extends 'base.html' %}
{% block title %}{{ Login }}{% endblock %}
{% block content %}
    <h1>LOGIN</h1>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{login_form}}
        <input type="submit" value="submit" title="login">
    </form>
    <a class="button" href="{% url 'signin' %}">
        Dont have an account?
    </a>
{% endblock content %}
